  <div id="game">

      <div id="gameCaption">
        <span class="gameCaption-name">Game Name</span>

      </div>
      <div id="switchTimer">
        <span class="game-timer-ok">00:00</span>
      </div>
      <div class="row">
        <div id="team1" class="col-xs-3">
          <div><span id="team1Caption" class="teamCaption">Команда 1</span></div>

            <div class="teamLives">Жизни: <span id="team1Lives">0</span></div>

        </div>

            <div id="team2users"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="controls" class="row">
      <div class="col-xs-12">
        <button id="btnGameList" class="game-btn btn btn-info">К списку игр</button>

        <button id="btnConnect" class="game-btn btn btn-info">
          Подключиться к игре (случайно)
        </button>
        <button id="btnConnectPolice" class="game-btn btn btn-info">
          Подключиться за полицию
        </button>
        <button id="btnConnectThief" class="game-btn btn btn-info">

        </button>
        <button id="btnPause" class="game-btn btn btn-warning">Пауза</button>
        <button id="btnLeave" class="game-btn btn btn-danger">Покинуть игру</button>
        <button id="btnCancel" class="game-btn btn btn-danger">Прервать игру</button>

    </div>
